<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AI Website Builder</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">Bio:</label>
                <textarea class="form-control" id="bio" name="bio" required></textarea>
            </div>

            <div class="mb-3">
                <label for="template" class="form-label">Select Template:</label>
                <select class="form-control" id="template" name="template">
                    <option value="portfolio_template.html">Portfolio</option>
                    <option value="blog_template.html">Blog</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="projects" class="form-label">Projects (comma separated):</label>
                <input type="text" class="form-control" id="projects" name="projects" placeholder="Project 1, Project 2">
            </div>

            <button type="submit" class="btn btn-primary">Generate Website</button>
        </form>
    </div>
</body>
</html>
