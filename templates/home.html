{% extends 'base.html' %}

{% block title %}Home - AI Website Builder{% endblock %}

{% block content %}
    <h2 class="text-center">Welcome to the AI Website Builder!</h2>
    <p class="text-center">Fill out the form below to generate your website:</p>

    <form action="/generate" method="post">
        <div class="mb-3">
            <label for="user_name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name" required>
        </div>

        <div class="mb-3">
            <label for="bio" class="form-label">Short Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="template" class="form-label">Choose Template</label>
            <select class="form-select" id="template" name="template" required>
                <option value="portfolio">Portfolio</option>
                <option value="blog">Blog</option>
                <option value="photography">Photography</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Generate Website</button>
    </form>
{% endblock %}
